<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flujo de compra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="raya-naranja"></div>   
        <main class="gray-box">
                <img src=https://logodownload.org/wp-content/uploads/2016/10/visa-logo.png>
                
                <article class="ever">
                    <h3 class="everlane">EVERLANE</h3>
                    <h2>The will Snap <br> Backpack One</h2>
                </article> 
                
                <article class="order-now">
                    <div class="line"></div>
                    <h3 class="order">ORDER TOTAL<br><span class="price">87.41</span></h3> 
                </article>  
                <label class="check">Save my information for later
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
        </main>
        <section class="white-box">           
                <img class="visa" src="https://logodownload.org/wp-content/uploads/2016/10/visa-logo.png">                
                <div class="mouse">
                    <p><i class="fa fa-search"><span class="search-text"></i>MOUSEOVER FOR DETAILS</span></p>
                </div>
                <article class="product-data">              
                <img class="bag" src="https://res.cloudinary.com/everlane/image/upload/c_scale/c_fill,dpr_2.0,f_auto,q_auto,w_auto:100:1200/v1/i/68e13cd4_296d.jpg">              
                <nav class="data">
                    <form>
                        <div class="label1"> 
                            <label>NAME</label><br>
                            <input type="text" size=45px name="Name"><br>
                         </div>
                         <div class="label2">
                            <label>CARD NUMBER</label><br>
                            <input type="text" size=45px name="card_number"><br>
                         </div> 
                         <div class="label3">
                            <label>EXPIRES</label><br>
                            <input type="month" name="expires">
                            CVV<input type="text" maxlength="4" size=5px name="cvv"><br>
                        </div>
                    </form>
                </nav>
            </article>
            <div class="value">
            <div class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <div class="diferent-star"><i class="fa fa-star"></i></div>
            </div>
            <p>SEE ALL REVIEWS</p>
            </div>
            <button>BUY NOW</button>
        </section>
    </div>
</body>
</html>
